<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Log In</title>
  <link rel="stylesheet" href="style.css">

   
</head>
<body>

  <div class="logo-i"></div>

  <h1 class="sign-in">Sign in to GitHub</h1>


  <div class="signin-box">
    <form>
      <p class="user-name">Username or email address</p>
      <input type="text" required>

      <p class="pass">Password <a href="#" class="forgot-password">Forgot password?</a></p>
      <input type="password" required>

      <button type="submit">Sign in</button>
    </form>
  </div>


  <div class="mini-box">
    <a href="#" class="signin-pass">Sign in with a passkey</a>
    <p class="new-account">New to GitHub? <a href="#" class="create-account">Create an account</a></p>
  </div>


  <a href="#" class="terms">Terms Privacy Docs Contact GitHub Support Manage Cookies Do not Share my personal information Crucial</a>

</body>
</html>
